<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jino Test Task 1</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="three-col-grid">
                <div class="grid-item">
                    <div class="logo">
                        <img class="logo__img" src="img/logo.svg" alt="logo">
                        <p class="logo__p">домены</p>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="date">
                        <p class="date__p">только до 31 января</p>
                    </div>
                </div>
            </div>
            <div class="one-col-grid">
                <div class="grid-item">
                    <div class="main-heading-wrapper">
                        <h1 class="main-heading">Честная цена <br> за домен .RU — 39₽</h1>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="col-8 ml-2">
                        <form action="" class="domen-checker">
                            <input type="text" class="domen-checker__input" placeholder="Введите домен">
                            <button class="domen-checker__button">Проверить</button>
                            <p class="domen-checker__alert">Домен example.ru — свободен. 
                                <a href="#" class="alert-reg">Зарегистрировать за39₽</a>
                            </p>
                        </form>
                    </div>
                </div>

                <div class="grid-item">
                    <div class="three-col-grid">
                        <div class="grid-item"></div>
                        <div class="grid-item">
                            <div class="create-acc-btn-wrapper">
                                <a class="create-acc-btn" href="#">Создать аккаунт</a>
                            </div>                            
                        </div>
                    </div>
                </div>

                <div class="grid-item">
                    <div class="down-btn-wrapper">
                        <img src="img/down.png" alt="down button" class="down-btn">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
